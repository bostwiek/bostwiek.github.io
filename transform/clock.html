<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1">
	<title></title>
	<link type="text/css" rel="stylesheet" href="css/clock.css">

</head>
<body>

	<a href="index.html">&lt;&lt;back</a>

	<div id="hours_container">
		<div class="vertS">
		  <div id="h" class="six">
		    <div class="shapeS a">0</div>
		    <div class="shapeS b">1</div>
		    <div class="shapeS c">2</div>
		    <div class="shapeS d">3</div>
		    <div class="shapeS e">4</div>
		    <div class="shapeS f">5</div>
		  </div>
		</div>

		<div class="vertSS">
		  <div id="hh" class="ten">
		    <div class="shapeSS g">0</div>
		    <div class="shapeSS h">1</div>
		    <div class="shapeSS i">2</div>
		    <div class="shapeSS j">3</div>
		    <div class="shapeSS k">4</div>
		    <div class="shapeSS l">5</div>
		    <div class="shapeSS m">6</div>
		    <div class="shapeSS n">7</div>
		    <div class="shapeSS o">8</div>
		    <div class="shapeSS p">9</div>
		  </div>
		</div>
	</div>

		<div class="vertS">
		  <div id="m" class="six">
		    <div class="shapeS a">0</div>
		    <div class="shapeS b">1</div>
		    <div class="shapeS c">2</div>
		    <div class="shapeS d">3</div>
		    <div class="shapeS e">4</div>
		    <div class="shapeS f">5</div>
		  </div>
		</div>

		<div class="vertSS">
		  <div id="mm" class="ten">
		    <div class="shapeSS g">0</div>
		    <div class="shapeSS h">1</div>
		    <div class="shapeSS i">2</div>
		    <div class="shapeSS j">3</div>
		    <div class="shapeSS k">4</div>
		    <div class="shapeSS l">5</div>
		    <div class="shapeSS m">6</div>
		    <div class="shapeSS n">7</div>
		    <div class="shapeSS o">8</div>
		    <div class="shapeSS p">9</div>
		  </div>
		</div>
	</div>

	<div id="seconds_container">
		<div class="vertS">
		  <div id="s" class="six">
		    <div class="shapeS a">0</div>
		    <div class="shapeS b">1</div>
		    <div class="shapeS c">2</div>
		    <div class="shapeS d">3</div>
		    <div class="shapeS e">4</div>
		    <div class="shapeS f">5</div>

		</div>

		<div class="vertSS">
		  <div id="ss" class="ten">
		    <div class="shapeSS g">0</div>
		    <div class="shapeSS h">1</div>
		    <div class="shapeSS i">2</div>
		    <div class="shapeSS j">3</div>
		    <div class="shapeSS k">4</div>
		    <div class="shapeSS l">5</div>
		    <div class="shapeSS m">6</div>
		    <div class="shapeSS n">7</div>
		    <div class="shapeSS o">8</div>
		    <div class="shapeSS p">9</div>
		  </div>
		</div>
	</div>


	<div class="next">Next</div>
	<div class="prev">Prev</div>
	<div class="all">rotate all</div>

	<script src="js/jquery.js"></script>
