<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">

.slideshow div {
  opacity: 1;
  -webkit-transition: opacity 1s ease-in-out;
  -moz-transition: opacity 1s ease-in-out;
  -ms-transition: opacity 1s ease-in-out;
  -o-transition: opacity 1s ease-in-out;
  transition: opacity 1s ease-in-out;

}

</style>
  <link rel="stylesheet" href="css/style-yellow.css"/>
</head>
<body>
<div class="wrapper">
  <div id="content-data-div" class="center-content"> <!--style="background: url(images/crepes.jpg) no-repeat;"-->

    <div class="slideshow">  
      <div id="bg1" class="slide" style="opacity: 1;"><img src="images/slideshow/1.jpg"></div>
      <div id="bg2" class="slide" style="opacity: 0;"><img src="images/slideshow/2.jpg"></div>
      <div id="bg3" class="slide" style="opacity: 0;"><img src="images/slideshow/3.jpg"></div>
      <div id="bg4" class="slide" style="opacity: 0;"><img src="images/slideshow/4.jpg"></div>
    </div>

    <script type="text/javascript">

    //this is just for reference,
    //most of my js nowadays is nested inside a function

    var dat_slideshow = setInterval(function(){nextslide()}, 2000);
    var slides = new Array("bg1", "bg2", "bg3", "bg4");
    i = 0;
    function nextslide(){
      
      var p = i + 1;
      if (p > 3) {
        p = 0;
      }
      document.getElementById(slides[i]).style.opacity = 0;
      document.getElementById(slides[p]).style.opacity = 1;
      if (i>2) {
        i=0;
      }
      else {
      i++;
      }
    }


    </script>
  </div>
  </body>
</html>
